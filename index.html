<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a InstaPet 2.0</h1>
    <p>InstaPet, la IA que te genera una mascota híbrida con los datos que le ingreses y te la enviamos a tu casa. Solo necesitamos un correo, tu dirección ya la sabemos</p>
    <div class="nuevo">
        <p>¡Ahora con nuevas</p>
        <p>funcionalidades!</p>
    </div>

    <form>
        <label>
            Nombre de la mascota:
            <input type="text" name="nombre" placeholder="Ej, Shizu" required>
        </label>
        <br><br>

        <label>
            Edad de la mascota:
            <input type="text" name="edad" placeholder="Ej, 86" required>
        </label>
        <br><br>

        <label>
            Correo electrónico:
            <input  type="email" placeholder="Ej, myabi@mail.com" required>
        </label>
        <br><br>

        <label>
            Contraseña:
            <input type="password" placeholder="Ej. u9\x+7$Ch8;*>V7\" required>
        </label>
        <br><br>

        <label>
            Color:
            <input type="color">
        </label>
        <br><br>

        <label>
            ¿Quiere que sea macho?:
            <input type="radio" name="genero" value="macho" required>
        </label>
        <br><br>

        <label>Elija el tipo de mascota:
            <select name="tipo_de_mascota">
                <option value="gato">Gato</option>
                <option value="perro">Perro</option>
                <option value="cobayo">Cobayo</option>
                <option value="otro">Otra</option>    
            </select>
        </label>
        <br><br>

        <label>
            ¿Como quieres que sea tu mascota?
            <br>
            <textarea rows="10" cols="40" placeholder="Quiero que mi mascota sea..."></textarea>
        </label>
        <br><br>

        <label>
            Acepto los términos y condiciones:
            <input type="checkbox" required>
        </label>
        <br><br>

        <input type="submit" value="Generar mascota">
    </form>
</body>
</html>
